<div class="container">
  <form class="form mat-elevation-z4">

    <h1>Help Desk - Login</h1>

    <img src="assets/img/login-image.svg" alt="Help Desk - Login">

    <mat-form-field class="full-width input" appearance="fill">
      <mat-label>E-mail</mat-label>
      <input matInput placeholder="Ex. nome@email.com">
    </mat-form-field>

    <mat-form-field class="full-width input" appearance="fill">
      <mat-label>Senha</mat-label>
      <input type="password" matInput placeholder="Ex. 123">
    </mat-form-field>

    <button class="full-width mat-elevation-z4" mat-stroked-button color="primary">Entrar</button>

  </form>

</div>
