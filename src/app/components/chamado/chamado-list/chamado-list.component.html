<div class="container">

  <h1>Lista Chamados</h1>

  <button class="mat-elevation-z8" mat-stroked-button color="primary">Novo chamado</button>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <mat-radio-group color="primary">
    <mat-radio-button >ABERTO</mat-radio-button>
    <mat-radio-button >ANDAMENTO</mat-radio-button>
    <mat-radio-button >FECHADO</mat-radio-button>
  </mat-radio-group>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="DATA" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let chamado"> {{chamado.id}} </td>
      </ng-container>

      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Título </th>
        <td mat-cell *matCellDef="let chamado"> {{chamado.titulo}} </td>
      </ng-container>

      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
        <td mat-cell *matCellDef="let chamado"> {{chamado.nomeCliente}} </td>
      </ng-container>

      <ng-container matColumnDef="tecnico">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Técnico </th>
        <td mat-cell *matCellDef="let chamado"> {{chamado.nomeTecnico}} </td>
      </ng-container>

      <ng-container matColumnDef="dataAbertura">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de Abertura </th>
        <td mat-cell *matCellDef="let chamado"> {{chamado.dataAbertura}} </td>
      </ng-container>

      <ng-container matColumnDef="prioridade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prioridade </th>
        <td mat-cell *matCellDef="let chamado"> {{chamado.prioridade}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let chamado"> {{chamado.status}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
        <td mat-cell *matCellDef="let chamado">
          <a routerLink="">
            <i class="material-icons edit">edit</i>
          </a>
          <a routerLink="">
            <i class="material-icons delete">visibility</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[ 5, 10, 20, 50, 100]" showFirstLastButtons aria-label="Select  chamados">
    </mat-paginator>
  </div>

</div>
