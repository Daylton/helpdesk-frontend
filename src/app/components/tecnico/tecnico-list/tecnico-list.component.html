<div class="container">

  <h1>Lista de Técnicos</h1>

  <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="primary">Novo Técnico</button>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let tecnico"> {{tecnico.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let tecnico"> {{tecnico.nome}} </td>
      </ng-container>
  
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let tecnico"> {{tecnico.cpf}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let tecnico"> {{tecnico.email}} </td>
      </ng-container>
  
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let tecnico"> 
          <a routerLink="update/{{tecnico.id}}">
            <i class="material-icons edit">edit</i>
          </a>
          <a routerLink="delete/{{tecnico.id}}">
            <i class="material-icons delete">delete</i>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[ 5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic tecnicos">
    </mat-paginator>
  </div>
  
</div>
