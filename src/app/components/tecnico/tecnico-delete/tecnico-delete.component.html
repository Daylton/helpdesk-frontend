<div class="container mat-elevation-z8">

  <form class="form">
    <h1 class="fullWidth">Deletar Ténico</h1>
    <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help Desk">

    <section class="section">
      <mat-checkbox [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
      <mat-checkbox [disabled]="true" class="margin" color="primary">Técnico</mat-checkbox>
      <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
    </section>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input [(ngModel)]="tecnico.nome" name="nome"  [disabled]="true"  matInput >
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>CPF</mat-label>
      <input [(ngModel)]="tecnico.cpf" name="cpf"  [disabled]="true" matInput mask="000.000.000-00">

      <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>E-mail</mat-label>
      <input [(ngModel)]="tecnico.email" name="email"  [disabled]="true"  matInput >
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Senha</mat-label>
      <input [(ngModel)]="tecnico.senha" name="senha"  [disabled]="true" type="password" matInput>
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button (click)="delete()" class="fullWidth"  mat-flat-button color="primary">Deletar</button>

    <button class="fullWidth" routerLink="../../" mat-stroked-button color="warn">Cancelar</button>
  </form>

  <p>By Daylton Dutra</p>
</div>
